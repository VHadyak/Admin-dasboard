<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="header-container"></div>
    
    <div class="sidebar-container">
      <div class="logo-sec">
        <img src="/icons/dash.svg" alt="Dashboard icon">
        <span>Dashboard</span>
      </div>
      <ul>
        <li><a href="#" alt="Home icon"><img src="icons/home.svg">Home</a></li>
        <li><a href="#" alt="Profile icon"><img src="icons/profile.svg">Profile</a></li>
        <li><a href="#" alt="Messages icon"><img src="icons/messages.svg">Messages</a></li>
        <li><a href="#" alt="History icon"><img src="icons/history.svg">History</a></li>
        <li><a href="#" alt="Tasks icon"><img src="icons/tasks.svg">Tasks</a></li>
        <li><a href="#" alt="Communities icon"><img src="icons/communities.svg">Communities</a></li>
      </ul>
      <ul>
        <li><a href="#" alt="Settings icon"><img src="icons/settings.svg">Settings</a></li>
        <li><a href="#" alt="Support icon"><img src="icons/support.svg">Support</a></li>
        <li><a href="#" alt="Privacy icon"><img src="icons/privacy.svg">Privacy</a></li>
      </ul>
    </div>

    <div class="main-content-container">
      <!--Projects-->
      <div class="projects">
        <h2>Your Projects</h2>
        <div class="cards">
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
          <div class="card">7</div>
          <div class="card">8</div>
        </div>
      </div>
      <!--Side content-->
      <div class="side-content">
        <div class="announcement-container">
          <h2>Announcements</h2>
          <div class="announcement-card"></div>
        </div>
        <div class="trending-container">
          <h2>Trending</h2>
          <div class="trending-card"></div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
